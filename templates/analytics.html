{% extends 'base.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">

{% endblock %}

{% block title %}
Analytics - My Application
{% endblock %}

{% block content %}
<a href="{{ url_for('home') }}" class="btn btn-light back-button">
    <i class="bi bi-arrow-left"></i>
</a>

<div class="container mb-5">
    <h1>Your breakdown</h1>
    {% if data %}
    <canvas id="pieChart" width="400" height="400" class="mb-5"></canvas>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% if data %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ data.Categories.keys() | list | tojson }},
        datasets: [{
            data: {{ data.Categories.values() | list | tojson }},
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
                }]
            },
        options: {
        responsive: true,
        legend: {
            position: 'top',
        },
        animation: {
            animateScale: true,
            animateRotate: true
        }
    }
        });
    });
</script>
{% endif %}
{% endblock %}
