<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            padding-top: 50px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">User Profile</h1>
        <div class="profile-info">
            <label>Username:</label>
            <p>{{ user.username }}</p>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <p>{{ user.email }}</p>
        </div>
        <div class="profile-info">
            <label>Joined:</label>
            <p>{{ user.joined_date }}</p>
        </div>
        <a href="/edit_profile" class="btn btn-primary">Edit Profile</a>
    </div>
</body>
</html>
