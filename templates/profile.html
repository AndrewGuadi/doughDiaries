{% extends 'base.html' %}

    {% block head %}
        <style>
            body{
                color:white;
            }
            .container {
                max-width: 600px;
                padding-top: 50px;
            }
            .profile-info {
                margin-bottom: 20px;
            }
            .profile-info label {
                font-weight: bold;
            }

            .back-button {
                color: white;  /* Sets the color of the arrow */
                padding: 10px; /* Adjust padding as needed */
                font-size: 24px; /* Adjust size as needed */
                border: none; /* Removes border */
                background: transparent; /* Transparent background */
            }

            /*  .back-button:hover {
                color: #ccc;
                text-decoration: none;
                background: rgba(255, 255, 255, 0.1);
            } */

            .logout{
                color: white;
                text-align: center;
                text-decoration: none !important;
            }

            a {
                color: white;
            }

            a:hover {
                color: white;
                text-decoration: underline;
            }

            .a.logout{
                color:inherit;
            }

            /* .btn {
            width: 100%; 
            text-align: center; 
            display: block; 
            } */

            .btn-primary {
            background-color: white;
            color: black;
            border: none;

            }

            .btn-primary:hover {
                background-color: #28a745;
                color: white;
                border: none;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% endblock %}
   {% block title %}User Profile{% endblock %}
    
{% block content %}
    <a href="{{ url_for('home')}}" class="btn btn-light back-button">
        <i class="bi bi-arrow-left"></i>
    </a>
    <div class="container">
        <h1 class="mb-3">Your Account</h1>
        <div class="profile-info">
            <label>Username:</label>
            <p>{{ user.username }}</p>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <p>{{ user.email }}</p>
        </div>
        <div class="profile-info">
            <label>Joined:</label>
            <p>{{ user.date_joined.strftime('%B %Y') }}</p>
        </div>
        <a href="#" class="btn btn-primary">Edit profile</a> 
        <a id="logout" href="{{ url_for('logout') }}"><p>Logout</p></a>
    </div>

{% endblock %}
